<div class="principal">
    <div class="hijo1">

        
        <form  [formGroup] = "userForm" (ngSubmit)=   "onSaveForm()">

            <div class="row">
                <div class="col-md-6">


                    <div class="margin-bot">

                        <label >Nombre</label>
                        <input type="text" class="form-control" formControlName ="nombre" autocapitalize="on"  >

                        <div class="alert-danger" *ngIf ="nombre.invalid && (nombre.dirty || nombre.touched)" >
                            <div class="container-error-menssage " *ngIf = "nombre.errors.required">
                                nombre es requerido
                            </div>

                        </div>
                    
                    </div>

                    <div class="margin-bot">

                        <label >Documento de identidad</label>
                        <input type="number" class="form-control"  formControlName ="cc"  >
                        <div class="alert-danger" *ngIf ="cc.invalid && (cc.dirty || cc.touched)" >
                            <div class="container-error-menssage " *ngIf = "cc.errors.required">
                                cedula es requerida
                            </div>

                        </div>
                    
                    </div>

                   


                    <div class="row margin-bot">

                        <div class="col-md-6">

                            <label for="inputState">Genero</label>
                            <select id="inputState" class="form-control"  formControlName ="genero" >
                                <option>Hombre</option>
                                <option>Mujer</option>
                            </select>
                            <div class="alert-danger" *ngIf ="genero.invalid && (genero.dirty || genero.touched)" >
                                <div class="container-error-menssage " *ngIf = "genero.errors.required">
                                    genero es requerida
                                </div>
    
                            </div>


                        </div>
                        <div class="col-md-6">

                            <label for="inputState">EPS</label>
                            <select id="inputState" class="form-control"  formControlName ="eps"  >
                                <option>IPS UDEA</option>
                                <option>COOMEVA</option>
                                <option>SURA</option>
                                <option>CRUZ BLANCA</option>
                                <option>MEDIMAS</option>
                               
                            </select>

                            <div class="alert-danger" *ngIf ="eps.invalid && (eps.dirty || eps.touched)" >
                                <div class="container-error-menssage " *ngIf = "eps.errors.required">
                                    EPS es requerida
                                </div>
    
                            </div>

                            

                        </div>

                    </div>


                    <div class="row margin-bot">
                        <div class="col-md-4">

                            <label >Telefono</label>
                            <input type="text" class="form-control"  formControlName ="telefono"  >
                            <div class="alert-danger" *ngIf ="telefono.invalid && (telefono.dirty || telefono.touched)" >
                                <div class="container-error-menssage " *ngIf = "telefono.errors.required">
                                    genero es requerida
                                </div>
    
                            </div>
                            

                        </div>

                        <div class="col-md-4">

                            <label >Dirreccion</label>
                            <input type="text" class="form-control" formControlName ="direccion"  >
                            <div class="alert-danger" *ngIf ="direccion.invalid && (direccion.dirty || direccion.touched)" >
                                <div class="container-error-menssage " *ngIf = "direccion.errors.required">
                                    direccion es requerida
                                </div>
    
                            </div>

                        </div>

                        <div class="col-md-4 ">

                            <label >Edad</label>
                            <input type="number" class="form-control" formControlName ="edad"  >
                            <div class="alert-danger" *ngIf ="edad.invalid && (edad.dirty || edad.touched)" >
                                <div class="container-error-menssage " *ngIf = "edad.errors.required">
                                    Edad es requerida
                                </div>
    
                            </div>
                        
                        </div>

                    </div>

                </div>


                <div class="col-md-6">

                    <div class="order">

                        <label >Ingrese Imagen</label>   
                        <input type='file' class="form-control-file" formControlName ="imagen">
                        

                    </div>

                </div>
                
            </div>
            
            <button class="margin-bot" type="submit"  >Save</button>

        </form>
    </div>
</div>
